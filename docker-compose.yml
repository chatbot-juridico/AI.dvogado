services:
  django:
    container_name: Backend
    image: django_image
    build:
      context: backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  react:
    container_name: Frontend
    image: react_image
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

  db:
    container_name: Database
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: minha_senha
